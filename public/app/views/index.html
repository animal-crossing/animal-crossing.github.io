<div class="col-xs-12">
    <div class="btn-group">
        <label class="btn btn-primary" ng-model="series" uib-btn-radio="1">Series 1</label>
        <label class="btn btn-primary" ng-model="series" uib-btn-radio="2">Series 2</label>
        <label class="btn btn-primary" ng-model="series" uib-btn-radio="3">Series 3</label>
    </div>
</div>
<div class="cards row">
	<div ng-repeat="card in collection = (cards | bySerie: series)" class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
		<img class="img-responsive amiibo-card" ng-src="http://animal-crossing.com/amiibo-cards/assets/img/cards/{{card.image}}" alt="{{card.name}}">
	</div>
</div>
